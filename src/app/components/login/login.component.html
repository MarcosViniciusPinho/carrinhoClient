<div class="container modal">

  <form autocomplete="off" #form="ngForm">
    <div class="ui-g ui-fluid">

      <div class="ui-g-12">
        <h1>Login</h1>
      </div>

      <div class="ui-g-12">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-user" title="Login"></i></span>
              <input type="text" pInputText placeholder="Login" ngModel name="login" required #login>
          </div>
      </div>

      <div class="ui-g-12">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-lock" title="Senha"></i></span>
              <input type="password" pInputText placeholder="Senha" ngModel name="senha" required #senha>
          </div>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Entrar" [disabled]="form.invalid"
          (click)="login(login.value, senha.value)"></button>
      </div>
      
      <div class="ui-g-12 alinhar-text">
        <app-cadastro-usuario></app-cadastro-usuario>
      </div>
    </div>
  </form>
</div>
