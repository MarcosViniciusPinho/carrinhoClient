<div class="container modal">

  <form #form="ngForm" (ngSubmit)="login(form)" novalidate>
    <div class="ui-g ui-fluid">

      <div class="ui-g-12">
        <h1>Login</h1>
      </div>

      <div class="ui-g-12">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-user" title="Login"></i></span>
              <input type="text" pInputText placeholder="Login" [(ngModel)]="usuario.login" name="login" required maxlength="50">
          </div>
      </div>

      <div class="ui-g-12">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-lock" title="Senha"></i></span>
              <input type="password" pInputText placeholder="Senha" [(ngModel)]="usuario.senha" name="senha" required maxlength="255">
          </div>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Entrar" [disabled]="form.invalid"></button>
      </div>
      
      <div class="ui-g-12 alinhar-text">
        <app-cadastro-usuario></app-cadastro-usuario>
      </div>
    </div>
  </form>
</div>
