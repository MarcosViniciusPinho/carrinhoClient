
 <div class="container" style="max-width: 400px; margin: auto">

  <form autocomplete="off" #form="ngForm">
    <div class="ui-g ui-fluid">

      <div class="ui-g-12">
        <h1>Login</h1>
      </div>

      <div class="ui-g-12">
        <span class="ui-float-label">
            <input id="float-input" type="email" name="usuario" pInputText
            ngModel required #usuario>
            <label for="float-input">E-mail</label>
          </span>
      </div>

      <div class="ui-g-12">
        <span class="ui-float-label">
            <input id="float-input" type="password" name="senha" pInputText
            ngModel required #senha>
            <label for="float-input">Senha</label>
          </span>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Login" [disabled]="!form.valid"
          (click)="login(usuario.value, senha.value)"></button>
      </div>

    </div>
  </form>

</div>
