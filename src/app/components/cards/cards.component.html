<div class="align-component-in-steps">
  <span class="ui-float-label">
    <input id="float-input" type="text" size="159" pInputText #campoPesquisado>
    <label for="float-input">Pesquise por um nome de um produto</label>
    <button pButton type="button" label="Pesquisar" (click)="pesquisar(campoPesquisado.value)"></button>
  </span>

<p-dataGrid [value]="produtos" [paginator]="true" [rows]="12" [totalRecords]="totalRecords" emptyMessage="Produto(s) indisponível no momento"
    class="alinhar-text">
  <ng-template let-produto pTemplate="produto">
        <div style="padding:3px" class="ui-g-12 ui-md-3">
            <p-panel [header]="produto.nome">
                <div class="zoom">
                  <img [src]="produto.pathImagem" height="80">
                </div><br />
                <div>
                  <strong>Descrição: </strong>
                  <span>{{ produto.descricao }} {{ produto.capacidade }}</span>
                </div><br />
                <div>
                    <strong>Categoria: </strong>
                    <span>{{ produto.categoria.nome }}</span>
                </div><br />
                <div>
                  <strong>Por apenas: </strong>
                  <span>{{ produto.valor | currency: 'BRL' }}</span>
                </div>
                <hr class="ui-widget-content" style="border-top:0">
                <a href="#" (click)="selecionarProduto(produto)" title="Adicionar produto no carrinho"><i class="fa fa-cart-plus"></i></a>
            </p-panel>
        </div>
    </ng-template>
</p-dataGrid>
</div>
