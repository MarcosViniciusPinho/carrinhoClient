<span class="ui-float-label">
    <input id="float-input" type="text" size="170" pInputText>
    <label for="float-input">Pesquisa</label>
</span>
<div *ngFor="let produto of produtos">
  <p-card [style]="{width: '360px'}" class="ui-g-3">
    <div>{{produto.nome}}</div>
    <div>R$ {{produto.preco}}</div>
  </p-card>
</div>
