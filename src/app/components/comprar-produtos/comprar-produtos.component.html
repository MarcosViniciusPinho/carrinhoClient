<div class="align-component-in-steps">
    <button pButton type="button" (click)="salvar()" label="Finalizar Compra"></button>
  <p-table [value]="produtosEscolhidos" [style]="{'text-align':'center'}">
      <ng-template pTemplate="header">
          <tr>
              <th></th>
              <th>Produto</th>
              <th>Pre√ßo</th>
              <th>Quantidade</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-produto>
          <tr>
              <td><img [src]="produto.pathImagem" height="50"></td>
              <td>{{ produto.nome }} - {{ produto.capacidade }}</td>
              <td>{{ produto.valor * produto.quantidade | currency: 'BRL' }}</td>
              <td>{{ produto.quantidade }}</td>
          </tr>
      </ng-template>
  </p-table>
</div>
