<p-dialog header="Cadastrar Usuário" [(visible)]="display" modal="modal" [responsive]="true" [width]="800" [minWidth]="300" [closable]="false">
  <form autocomplete="off" #form="ngForm">  
        <div class="ui-g ui-fluid">
          <div class="ui-g-12">
            <span>Os campos marcados com <span class="required">*</span> são de preenchimento obrigatório</span>
          </div>
          <div class="ui-g-6">
            <div class="ui-inputgroup">
              <span class="ui-inputgroup-addon"><i class="fa fa-envelope" title="Nome"><span class="required">*</span></i></span>
                <input type="text" pInputText placeholder="Informe o nome" ngModel name="nome" required>
            </div>
          </div>
          <div class="ui-g-6">
              <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="fa fa-envelope" title="Sobrenome"><span class="required">*</span></i></span>
                  <input type="text" pInputText placeholder="Informe o sobrenome" ngModel name="sobrenome" required>
              </div>
          </div>
          <div class="ui-g-4">
              <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="fa fa-user" title="Login"><span class="required">*</span></i></span>
                  <input type="text" pInputText placeholder="Informe o login" ngModel name="login" required>
              </div>
          </div>
          <div class="ui-g-4">
              <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="fa fa-at" title="E-mail"><span class="required">*</span></i></span>
                  <input type="email" pInputText placeholder="Informe o email" ngModel name="email" required>
              </div>
          </div>
          <div class="ui-g-4">
              <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="fa fa-lock" title="Senha"><span class="required">*</span></i></span>
                  <input type="password" pInputText placeholder="Informe o senha" ngModel name="senha" required>
              </div>
          </div>
        </div>
        <p-footer>
            <div class="ui-g-3 ui-g-offset-6">
                <button type="button" pButton label="Salvar" icon="fa-check" [disabled]="form.invalid"></button>
            </div>
            <div class="ui-g-3">
                <button type="button" pButton (click)="close()" label="Fechar" icon="fa-close"></button>
            </div>
        </p-footer>
  </form>    
</p-dialog>

<button type="button" (click)="show()" pButton label="Registrar"></button>
